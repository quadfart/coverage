<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <script src="https://www.google.com/jsapi"></script>
    <script src="welcome-main.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map with Inputs</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        #map {
            flex: 1;
        }

        #floating-panel {
            position: absolute;
            top: 30%;
            right: 0;
            padding: 10px;
            background-color: white;
            z-index: 5;
        }

        input {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
<div id="map"></div>
<div id="floating-panel">
    <label for="lat">Latitude:</label>
    <input type="text" id="lat" placeholder="Enter Latitude">
    <br>
    <label for="lon">Longitude:</label>
    <input type="text" id="lon" placeholder="Enter Longitude">
    <br>
    <label for="antenna-height">Antenna Height:</label>
    <input type="text" id="antenna-height" placeholder="Enter Antenna Height">
    <br>
    <label for="rf-range">RF Range:</label>
    <input type="text" id="rf-range" placeholder="Enter RF Range(METERS)">
    <br>
    <label for="flight-altitude">Flight Altitude:</label>
    <input type="text" id="flight-altitude" placeholder="Enter Flight Altitude(METERS)">
    <br>
    <button onclick="setInputs()">Confirm</button>
</div>

<!-- Include the Google Maps API script -->
<script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCRhp90bl029QoEDBnoBsCRDfxMDoRSxww&callback=initMap">
</script>
</body>
</html>
